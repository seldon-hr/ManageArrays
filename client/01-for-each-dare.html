<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare using forEach</title>
</head>
<body>
    <div id="app">
        <script>

            const chores = [
                {task: 'Do the dishes', done: false},
                {task: 'Study', done: true},
                {task: 'Make the Dare', done: false},
                {task: 'Jogging', done: true},
            ];

            const app = document.getElementById('app');
            chores.forEach(task => {
                app.innerHTML += 
                `<li>${task.task} - <input type="checkbox" ${task.done && 'checked'} ></li>`;
            })

        </script>
    </div>
</body>
</html>
